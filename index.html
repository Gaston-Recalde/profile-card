<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />

  <title>Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="fondo">
      <img src="images/bg-pattern-card.svg" alt="Fondo" />
    </div>

    <div class="avatar">
      <img class="avatar__img" src="images/image-victor.jpg" alt="Imagen Victor" />
    </div>

    <div class="data">
      <p class="data__name">
        <span class="data__span">Victor Crest </span>26
      </p>
      <p class="data__p">London</p>
    </div>

    <div class="info">
      <div class="info__div">
        <h4 class="info__h4">80K</h4>
        <p class="info__p">Followers</p>
      </div>

      <div class="info__div">
        <h4 class="info__h4">803K</h4>
        <p class="info__p">Likes</p>
      </div>

      <div class="info__div">
        <h4 class="info__h4">1.4K</h4>
        <p class="info__p">Photos</p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://gaston-recalde-portafolio.netlify.app" target="_blank">Gast√≥n Recalde</a>.
  </div>
</body>

</html>
